<ion-header>
  <ion-toolbar color="black" class="ion-icon-toolbar">
       <ion-buttons slot="start"><ion-button routerLink="../login"> <ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button></ion-buttons>
    <ion-title>Reset Password</ion-title>
     <ion-buttons slot="end">
       <ion-button>
          <ion-icon slot="end" src="../../assets/icon/logo.svg" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetPasswordForm">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls['email'].valid &&
        resetPasswordForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!resetPasswordForm.controls['email'].valid &&
      resetPasswordForm.controls['email'].touched"
    >
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>

    <ion-button
      expand="block"
      (click)="resetPassword(resetPasswordForm)"
      [disabled]="!resetPasswordForm.valid"
      color="black"
    >
      Reset your Password
    </ion-button>
  </form>
</ion-content>
