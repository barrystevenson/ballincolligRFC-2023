<ion-header>
  <ion-toolbar color="black" class="ion-icon-toolbar">
       <ion-buttons slot="start">
           <ion-button (click)="goBack()"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
    <ion-title>Admin Login Page</ion-title>
    <ion-buttons slot="end">
       <ion-button>
          <ion-icon slot="end" src="../../assets/icon/logo.svg" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="club-crest" padding-top>
      <img [src]="'/assets/images/Crest.png'">
  </div>
  
<form [formGroup]="loginForm">
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input
      formControlName="email"
      type="email"
      placeholder="Your email address"
      [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched"
    >
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['email'].valid &&
       loginForm.controls['email'].touched"
  >
    <ion-label>Please enter a valid email address.</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input
      formControlName="password"
      type="password"
      placeholder="Your password"
      [class.invalid]="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"
    >
    </ion-input>
  </ion-item>

  <ion-button color="black" (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
    Log In
  </ion-button>
</form>

    <ion-button expand="block" fill="clear" routerLink="/reset-password"> 
      Reset Password
    </ion-button>
</ion-content>
